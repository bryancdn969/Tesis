<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar sitios seguros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Select one</ion-list-header>
      <ion-item>
        <ion-label>Friend: </ion-label>
          <ion-select [(ngModel)]="selectedSingleZone" [compareWith]="compareFn" (ionChange)="singleChange()">
            <ion-select-option *ngFor="let zone of zones" [value]="zone">{{zone.nombre_sector}}
            </ion-select-option>
        </ion-select>
      </ion-item>
  </ion-list>


  <ion-virtual-scroll [items]="sector" [hidden]=habilitarLista>
    <ion-item *virtualItem="let item">
      {{ item.nombre_zona }}
    </ion-item>
  </ion-virtual-scroll>
 
 
  <ion-infinite-scroll threshold="100px" [hidden]=habilitarLista (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

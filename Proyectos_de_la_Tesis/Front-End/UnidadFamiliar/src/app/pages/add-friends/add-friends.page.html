<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="regresar()"></button>
      <ion-icon class="customIcon" name="arrow-back"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="presentAlert()">
    <ion-card>
      <ion-card-header>
        Add Friends
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>
              <ion-label stacked>Email:</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="userData.email_friend"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label stacked>Name:</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="userData.nombre_friend"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="call" item-start></ion-icon>
              <ion-label stacked>CellPhone:</ion-label>
              <ion-input type="text" name="telefono" [(ngModel)]="userData.telefono_friend"></ion-input>
              <!--<ion-input formControlName="phone" type="number" placeholder="0998249810" disabled></ion-input>-->
            </ion-item>
          </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
  <div text-center>
    <ion-button block type="submit" (click)="update()" [hidden]=buttonRegister>Update Friends</ion-button>
    <ion-button block type="submit" (click)="addFriend()" [hidden]=buttonAddFriends>Add Friends</ion-button>
  </div>
  <div text-center>
    <a ion-button block clear (click)="cancelar()">
      Cancel
    </a>
  </div>

<div id="count">
  Number of friends added: <span>{{count}}</span>
  Max 3
</div>

</ion-content>

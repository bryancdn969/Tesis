<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-menu-button></ion-menu-button> </ion-buttons>
    <ion-title>Location of my friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="!isfiltered">
    <ion-item *ngFor="let museum of museumData">
    <ion-label>
          <h2><b><ion-icon name="pin"></ion-icon>{{ museum.nombre_friend }}</b></h2>
          <p>Direccion: {{ museum.direccion_position }}</p>
      </ion-label>  
    </ion-item>
  </ion-list>

  <div #map id="map"></div>
</ion-content>

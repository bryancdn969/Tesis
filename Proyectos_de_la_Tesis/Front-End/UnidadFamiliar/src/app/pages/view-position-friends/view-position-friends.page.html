<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-menu-button></ion-menu-button> </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item class="letra">
    <ion-label>Seleccione un amigo: </ion-label>
  </ion-item>

  <ion-virtual-scroll [items]="amigo">
    <ion-item *virtualItem="let item" (click)="optionsFn(item)">
      <ion-avatar slot="start">
        <ion-icon name="person" class="alinearIcono"></ion-icon>
      </ion-avatar>
      {{ item.nombre_friend }}
    </ion-item>
  </ion-virtual-scroll>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

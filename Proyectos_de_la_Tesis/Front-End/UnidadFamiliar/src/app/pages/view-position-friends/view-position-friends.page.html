<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-menu-button></ion-menu-button> </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item class="letra">
    <ion-label>Seleccione un amigo: </ion-label>
  </ion-item>

  <ion-virtual-scroll [items]="amigo">
    <ion-item *virtualItem="let item" (click)="optionsFn(item)">
      <ion-avatar slot="start">
        <ion-icon name="person" class="alinearIcono"></ion-icon>
      </ion-avatar>
      {{ item.nombre_friend }}
    </ion-item>
  </ion-virtual-scroll>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-grid [hidden]=viewMapa>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="3" size-lg="2" size-xs="13">
        <div padding>
          <form novalidate>  
            <ion-list> 
              <div class="map-wrapper">
                <div id="map_center">
                  <img src="../../assets/icon/center_marker.png" />
                </div>
                <div #map id="map"></div>
              </div>
          </ion-list>
          <div id="address">
              <span>{{address}}</span>
          </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

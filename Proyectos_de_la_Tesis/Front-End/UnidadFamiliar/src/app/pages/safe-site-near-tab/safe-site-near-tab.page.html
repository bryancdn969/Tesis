<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-row>
    <ion-col text-start padding-top>
    </ion-col>
    <ion-col text-end>
      <ion-button (click)="getPosition()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Actualizar?
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="3" size-lg="12" size-xs="13">
        <div padding>
          <form novalidate>  
            <ion-list> 
              <div class="map-wrapper">
                  <div id="map_center"></div>
                  <div #map id="map"></div>
              </div>
            </ion-list>
          </form>
        </div>
        <div padding-horizontal id="panel" claas="letra"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
